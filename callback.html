<script type="text/javascript" charset="utf-8" src="scripts/config.js"></script>

<script type="text/javascript" charset="utf-8" src="vendor/spark/utilities.js"></script>
<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-auth.js"></script>
<script>

	var code = Util.extractRedirectionCode();

	sparkAuth.getAccessToken(code, function (token) {
		if (token) {
			console.log(token);
			//You can redirect now to some page in your app or to homepage
			// or to reload the top window
			window.location.href = '/';

		} else {
			console.log('Problem with fetching token');
		}
	});


</script>
