<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spark Sample Application - Auth</title>
	<meta charset="utf-8">

	<!-- fonts -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Common styles, also cloudfront-->
	<link href="../../assets/css/common.css" rel="stylesheet">

	<style>

		#welcome-wrapper {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			text-align: center;
			padding-right: 40px;
			height: auto;
		}

		#logout{
			display: none;
		}

		.token-wrapper span{
			font-weight: bold;
		}

	</style>

</head>

<body>
<div class="container">
	<div class="col-md-12">
		<div id="welcome-wrapper">
			<h2>Welcome to <br/>Spark Auth Demo</h2>

			<p>To try the demo, you need to login with a test environment account.</p>

			<div class="col-md-12">
				<a onclick="login()" id="login" class="spark_btn primary">Login to Get an Access Token</a>
				<a onclick="logout()" id="logout" class="spark_btn primary">Logout</a>
			</div>

		</div>
	</div>

</div>
<!-- /container -->

<script type="text/javascript" charset="utf-8" src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- spark sdk -->
<script type="text/javascript" src="//code.spark.autodesk.com/autodesk-spark-sdk-latest.min.js"></script>

<!-- your config file and initialization -->
<script type="text/javascript" charset="utf-8" src="../../assets/scripts/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../assets/scripts/init.js"></script>

<script type="text/javascript" charset="utf-8" src="../../plugins/ajaxlogger/ajaxCallListener.js"></script>

<script>

	//log http requests
	ajaxCallListenerFromIframe();

	/**
	 * Open login window
	 */
	function login() {
		ADSKSpark.Client.openLoginWindow();
	}

	function logout(){
		ADSKSpark.Client.logout();
		location.reload();
	}


	if (ADSKSpark.Client.isAccessTokenValid()) {
		$('#access-token-span').text(ADSKSpark.Client.getAccessToken());
		$('#login').hide();
		$('#logout').css('display','inline-block');
	}

</script>

</body>
</html>
