<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spark Sample Application - Implicit login</title>
	<meta charset="utf-8">

	<!-- fonts -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Common styles, also cloudfront-->
	<link href="../../../assets/css/common.css" rel="stylesheet">

	<style>

		#welcome-wrapper {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			text-align: center;
			padding-right: 40px;
			height: auto;
		}

		#logout {
			display: none;
		}

		.token-wrapper span {
			font-weight: bold;
		}

	</style>

</head>

<body>
<div class="container">
	<div class="col-md-12">
		<div id="welcome-wrapper">
			<h2>Welcome to <br/>Spark Implicit Login Demo</h2>

			<p>To try the demo, you need to login with a test environment account.</p>

			<div class="col-md-12">
				<p class="token-wrapper" id="access-token">
					Access Token: <b id="access-token-span">none</b>
					<span class="hidden"> | Expires in: <b id="access-token-expired-span">none</b></span>
				</p>
				<a onclick="login()" id="login" class="spark_btn primary">Login to Get an Access Token (Implicit)</a>
				<a onclick="logout()" id="logout" class="spark_btn primary">Logout</a>
			</div>

		</div>
	</div>

</div>
<!-- /container -->

<script type="text/javascript" charset="utf-8" src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- spark sdk -->
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark-js-sdk/sdk/src/config/Constants.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark-js-sdk/sdk/src/utilities/Helpers.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark-js-sdk/sdk/src/utilities/Request.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark-js-sdk/sdk/src/Client.js"></script>

<!-- OR use the minified version
<script type="text/javascript" charset="utf-8" src="//spark-dev-portal-stg.s3.amazonaws.com/sdk/autodesk-spark-sdk-latest.min.js"></script>
-->


<script>

	// Initialize Spark client
	ADSKSpark.Client.initialize('<your-app-key>');


	/**
	 * Open login window
	 */
	function login() {
		ADSKSpark.Client.openLoginWindow();
	}

	/**
	 * Logout button function
	 */
	function logout() {
		ADSKSpark.Client.logout();
		location.reload();
	}


	// Complete the login
	ADSKSpark.Client.completeLogin(false).then(function (token) {
		console.log('Completed login with token: ' + token);
		if (token) {
			if (window.opener) {

				window.opener.location.reload(true);
				//close the login window
				window.close();
			} else {
				window.parent.location.reload();
			}
		} else {
			console.error('Problem with fetching token');
		}

	}, function (error) {
		console.error(error);
	});

	if (ADSKSpark.Client.isAccessTokenValid()) {
		$('#access-token-span').text(ADSKSpark.Client.getAccessToken());
		$('#login').hide();
		$('#logout').css('display', 'inline-block');
	}

</script>

</body>
</html>
