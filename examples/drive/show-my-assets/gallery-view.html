<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spark Sample Application</title>
	<meta charset="utf-8">

	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Common styles, also cloudfront-->
	<link href="../../../assets/css/common.css" rel="stylesheet">

	<style>
		.modal-header {
			position: relative;
			padding: 8px 20px;
		}

		.modal-header .layouts {
			position: absolute;
			right: 0;
			background-color: #ffffff;
			padding-left: 10px;
		}

		.modal-header .layouts a {
			border-left: 1px solid lightgrey;
			margin-left: 6px;
			padding: 4px 0 0 10px;
		}

		#empty-assets {
			background-color: #F8F8F8;
			text-align: center;
		}

		#empty-assets p {
			padding: 20px 0;
			color: darkgray;
		}

		#empty-assets a {
			margin: 20px 0;
		}

		.img {
			width: 100%;
			border-top-left-radius: 4px;
			border-top-right-radius: 4px;
		}

		.dropdown i {
			cursor: pointer;
			position: absolute;
			left: -10px;
		}

		.si-asset-icon {
			margin-bottom: -3px;
			margin-right: 8px;
		}
		#assets-gallery{
			padding-top: 20px;
		}
		.box{
			margin-bottom: 20px;
			height: 190px;
		}
		.thumb{
			position: relative;
		}
		.thumb .actions{
			display: none;
			position: absolute;
			top:3px;
			right:20px;
		}
		.thumb:hover .actions{
			display: block;
		}
		.text{
			background-color: #f8f8f8;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			border: 1px solid #ccc;

		}
		.text a{
			padding: 8px;
			display: block;
			color:#333333;
		}
		.text a:hover{
			color:#333333;
		}
		.text .si-asset-icon{
			margin-right:10px;
		}

	</style>

</head>

<body>
<div class="container">

	<div class="spinner"></div>

	<div class="hidden" id="assets">
		<div class="modal-header">
			<div class="layouts">
				<i class="spark_icon si-mosaic-layout-active"></i>
				<a href="index.html"><i class="spark_icon si-list-layout"></i></a>
			</div>
		</div>
		<div id="assets-gallery">

		</div>
	</div>

	<div class="hidden" id="empty-assets">
		<p>Assets are objects referencing all the files and data related to a 3D model.<br/>
			They are equivelent to a project or a folder with metadata.
		</p>

		<div class="img">
			<img src="../../../assets/img/my_assets_illustration.png" alt="my assets illustrations"/>
		</div>
		<a class="spark_btn" href="../create-asset/">Create your first Asset</a>
	</div>

</div>
<!-- /container -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
				<h4>WARNING</h4>
			</div>
			<div class="modal-body">
				Are you sure you want to delete this Asset?
			</div>
			<div class="modal-footer">
				<a class="spark_btn small cancel" type="button">CANCEL</a>
				<a class="spark_btn primary small delete" type="button">DELETE ASSET</a>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" charset="utf-8" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" charset="utf-8"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- your config file -->
<script type="text/javascript" charset="utf-8" src="../../../assets/scripts/config.js"></script>

<!-- spark sdk -->
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark/spark-config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark/utilities.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark/spark-auth.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../vendor/spark/spark-drive.js"></script>

<!-- end spark sdk -->
<!--<script type="text/javascript" charset="utf-8" src="//spark-dev-portal-stg.s3.amazonaws.com/sdk/spark-sdk-latest.min.js"></script>
should be cloudfront!
-->


<script>

	/**
	 * Deletes an asset
	 */
	function deleteAsset(assetId, assetElem) {

		$('#myModal').modal('show');

		//cancel events
		$('.cancel').off();
		$('.cancel').on('click', function () {
			$('#myModal').modal('hide');
		})

		//delete events
		$('.delete').off();
		$('.delete').on('click', function () {
			spark.drive.removeAsset(assetId, function () {
				$('#myModal').modal('hide');
				assetElem.remove();

				//make sure aseets still left
				if (!$('#assets-gallery div').length) {
					location.reload();
				}
			});
		});

	}

	/**
	 * Loop through the gallery
	 * @param index
	 * @param item
	 */
	function loopGallery(index, item) {
		var imgUrlRow, imgUrlThumb;
		imgUrlRow = imgUrlThumb = item.thumb_path_prefix;
		if (imgUrlRow.indexOf('FullPreview/') < 0) {
			imgUrlThumb += 'Medium.jpg';
		}

		var box = $('<div class="col-md-3 box box-' + index + '"></div>');
		var view = $('<div class="view thumb"></div>');
		var text = $('<div class="text"><a href="../show-my-assets/files.html?assetId=' + item.asset_id + '">' +
						'<i class="spark_icon si-asset-icon"></i>' + item.asset_name + '</a></div>');

		$('#assets-gallery').append(box);
		box.append(view);

		var actionsElem = '<div class="dropdown actions">' +
				'<i class="spark_icon si-actions-icon" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"></i>' +
				'<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">' +
				'<li role="presentation"><a role="menuitem" href="../update-asset/?assetId=' + item.asset_id + '">EDIT</a></li>' +
				'<li role="presentation"><a role="menuitem" onclick="deleteAsset(' + item.asset_id + ',$(this).parents(\'.box\'))">DELETE</a></li>' +
				'</ul></div>';

		view.append(actionsElem);

		view.prepend('<img class="img" src="' + imgUrlThumb + '" alt="' + item.asset_name + '"/>');
		box.append(text);
	}

	/**
	 * Run when DOM is ready.
	 * The spark object already exists in this point
	 */
	jQuery(function ($) {

		//First let's see if we have a valid access token
		if (spark.auth.isAccessTokenValid()) {

			//Get my assets and append to table in DOM
			spark.drive.getMyAssets(100, 0, function (response) {
				$('.spinner').hide();
				console.info('my assets:', response);
				$('#assetsTbody').empty();


				if (response.count) {
					$('#assets').removeClass('hidden');

					$.each(response.assets, function (index, item) {

						loopGallery(index, item);

					});
				} else {
					$('#empty-assets').removeClass('hidden');
				}
			});


		} else {//user needs to login
			location.href = '../../auth/';
		}

	});

</script>

</body>
</html>
