<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spark Sample Application - Show My Assets - gallery view</title>
	<meta charset="utf-8">

	<!-- fonts -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Common styles -->
	<link href="../../../assets/css/common.css" rel="stylesheet">

	<style>
		.modal-header {
			position: relative;
			padding: 8px 20px;
		}

		.modal-header .layouts {
			position: absolute;
			right: 0;
			background-color: #ffffff;
			padding-left: 10px;
		}

		.modal-header .layouts a {
			border-left: 1px solid lightgrey;
			margin-left: 6px;
			padding: 4px 0 0 10px;
		}

		#empty-assets {
			background-color: #F8F8F8;
			text-align: center;
		}

		#empty-assets p {
			padding: 20px 0;
			color: darkgray;
		}

		#empty-assets a {
			margin: 20px 0;
		}

		.si-asset-icon {
			margin-right: 8px;
		}

		.text a {
			display: block;
			color: #333333;
		}

		.text a:hover {
			color: #333333;
		}

		.text .si-asset-icon {
			margin-right: 10px;
		}

		#assets-gallery {
			padding-top: 20px;
			overflow-y: auto;
			height: 435px;
		}

	</style>

</head>

<body>
<div class="container">

	<div class="spinner"></div>

	<div class="hidden" id="assets">
		<div id="assets-gallery">

		</div>
	</div>

	<div class="hidden" id="empty-assets">
		<p>Assets are objects referencing all the files and data related to a 3D model.<br/>
			They are equivelent to a project or a folder with metadata.
		</p>

		<div class="img">
			<img src="../../../assets/img/my_assets_illustration.png" alt="my assets illustrations"/>
		</div>
		<a class="spark_btn" href="../create-asset/">Create your first Asset</a>
	</div>

</div>
<!-- /container -->


<script type="text/javascript" charset="utf-8" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" charset="utf-8"
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- common scripts -->
<script type="text/javascript" charset="utf-8" src="../../../assets/scripts/common.js"></script>

<!-- spark sdk -->
<script type="text/javascript" src="//code.spark.autodesk.com/autodesk-spark-sdk-0.1.0.min.js"></script>

<!-- your config file and initialization -->
<script type="text/javascript" charset="utf-8" src="../../../assets/scripts/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../assets/scripts/init.js"></script>

<!-- Enable broadcasting events and logging requests to top window -->
<script type="text/javascript" charset="utf-8" src="../../../plugins/broadcaster/eventBroadcaster.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../plugins/ajaxlogger/ajaxCallListener.js"></script>

<script>

	var listDefaultLimit = 12,
			page = 1;


	//log http requests
	ajaxCallListenerFromIframe();

	/**
	 * Loop through the gallery
	 * @param index
	 * @param item
	 */
	function loopGallery(index, item) {
		var imgUrlThumb = ADSKSpark.Helpers.changeHttpToHttps(item.thumb_path_prefix + 'Medium.jpg');

		var box = $('<div class="col-xs-4 box box-' + index + '"></div>');
		var view = $('<div class="view thumb"></div>');
		var text = $('<div class="text"><a title="' + item.asset_name + '" href="../show-asset/index.html?assetId=' + item.asset_id + '">' +
		'<i class="spark_icon si-asset-icon"></i>' + common.maxLength(item.asset_name, 17) + '</a></div>');

		$('#assets-gallery').append(box);
		box.append(view);

		view.prepend('<img class="img" src="' + imgUrlThumb + '" alt="' + item.asset_name + '"/>');
		box.append(text);
	}

	function loadAssets(page, conditions) {
		conditions = conditions || {};
		conditions.limit = conditions.limit ? conditions.limit : listDefaultLimit;
		conditions.offset = conditions.offset ? conditions.offset : listDefaultLimit * (page - 1);

		return ADSKSpark.Assets.getPublicAssetsByConditions(conditions).then(function (response) {
			console.info('my assets:', response);
			$('#assetsTbody').empty();

			if (response.count) {
				$('#assets').removeClass('hidden');

				$.each(response.assets, function (index, item) {
					loopGallery(index, item);
				});
			} else {
				$('#empty-assets').removeClass('hidden');
			}

			return response;
		});
	}

	//pagination
	var hasMoreAssets = true;

	/**
	 * Run when DOM is ready.
	 * The spark object already exists in this point
	 */
	jQuery(function ($) {

		//See all conditions - https://spark.autodesk.com/developers/reference/drive?deeplink=%2Freference%2Fassets%2Flist
		var conditions = {};
		var urlParams = ADSKSpark.Helpers.extractParamsFromURL();


		if (urlParams.q) {
			conditions.q = urlParams.q;
		}
		if (urlParams.limit) {
			conditions.limit = urlParams.limit;
		}
		if (urlParams.offset) {
			conditions.offset = urlParams.offset;
		}
		if (urlParams.sort_by) {
			conditions.sort_by = urlParams.sort_by;
		}
		if (urlParams.start_date) {
			conditions.start_date = urlParams.start_date;
		}
		if (urlParams.end_date) {
			conditions.end_date = urlParams.end_date;
		}
		if (urlParams.display_filter) {
			conditions.display_filter = urlParams.display_filter;
		}

		//Get my assets and append to table in DOM
		loadAssets(page, conditions).then(function (response) {
			$('.spinner').hide();
			if (!response._link_next) {
				hasMoreAssets = false;
			}
		});

		//load more on scroll
		$('#assets-gallery').scroll(function () {
			if ($(this).scrollTop() + $(this).innerHeight() >= $(this)[0].scrollHeight && hasMoreAssets) {
				page++;
				$('.spinner').show();
				loadAssets(page, conditions).then(function (response) {
					$('.spinner').hide();
					if (!response._link_next) {
						hasMoreAssets = false;
					}
				});

			}
		});

		//broadcast the state to the iframe - intended only for the storage UI
		eventBroadCaster.broadcastEvent('showPublicAssets.index');

	});

</script>

</body>
</html>
