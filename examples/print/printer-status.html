<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Spark Sample Application - Print</title>

	<!-- fonts -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles -->
	<!--<link href="../../assets/css/styleOld.css" rel="stylesheet">-->
	<link href="../../assets/css/common.css" rel="stylesheet">

	<style>
		#empty-jobs{
			text-align: center;
			display: none;
			background-color: #F8F8F8;
			padding-top: 45px;
			padding-bottom: 45px;
		}

		.create-print-job{
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.print-statuses-container
		{
			overflow-y: auto;
			height: 310px;
			margin-bottom: 20px;
			display: none;
		}

		.choose-printer{
			background-color: #F8F8F8;
			text-align: center;
			height: 310px;
			padding: 50px;
			display: none;
		}

		.choose-printer img{
			height: 129px;
			width: 55px;
		}

		.choose-printer div {
			padding-top: 20px;
			padding-bottom: 20px;
		}

		#print-status-form{
			margin-top: 20px;
		}

		.resume-print
		{
			margin-right: 5px;
		}

		.cancel-print
		{
			margin-right: 5px;
		}

		.modal-dialog{
			width: 300px;
			text-align: center;
			margin-left: 200px;
			margin-top: 200px;
		}

		.modal-footer
		{
			text-align:center !important;
		}

		.modal-header {
			position: relative;
			padding: 8px 20px;
		}
	</style>
</head>

<body>


	<div class="container main-container">
		<form id="print-status-form">
			<div class="sample-title">Manage job status</div>
			<hr>
				<div class="form-group">
					<select class="form-control" id="printers-select" required>
					</select>
				</div>
				<div id="empty-jobs">
					You have no print jobs in queue.
					<div class="create-print-job"></div>
					<a class="spark_btn empty" onclick="eventBroadCaster.broadcastEvent('manageIframe.continueClick')">Create new print job</a>
				</div>
				<div class="print-statuses-container">
					<table class="table" id="print-statuses">
						<thead>
						<tr>
							<th><div>Job ID</div><span class="field-label">job_id</span></th>
							<th><div>Submitted</div><span class="field-label">job_date_time</span></th>
							<th><div>Status</div><span class="field-label">job_status</span></th>
							<th style="width:150px;"></th>
						</tr>
					</thead>
					<tbody id="printersStatusTbody">
					</table>
				</div>
			   <div class="choose-printer">
				       <div>Choose printer above</div>
				       <img src="../../assets/img/choose_printer_illustration.png">
			   </div>
	</form>


	</div>
<!-- /container -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4>ERROR</h4>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<a class="spark_btn small cancel" type="button">Close</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8" src="../../assets/scripts/config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark/spark-config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark/spark-auth.js"></script>

	<script type="text/javascript" charset="utf-8" src="../../vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark/utilities.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark/spark-printer.js"></script>

	<!-- spark sdk -->
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/config/Constants.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/utilities/Helpers.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/utilities/Request.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/Client.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/drive/Members.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/drive/Assets.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/drive/Files.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../plugins/login/login.js"></script>

	<script type="text/javascript" charset="utf-8" src="../../plugins/ajaxlogger/ajaxCallListener.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../plugins/broadcaster/eventBroadcaster.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../assets/scripts/common.js"></script>

<script type="">
	$(document).ready(function(){
		ajaxCallListenerFromIframe();

		$('#myModal').on('click', '.cancel', function (e) {
			e.preventDefault();
			$('#myModal').modal('hide');
		});

		$("#printers-select").on('change', function (e) {
			e.preventDefault();

			var printerId = $('#printers-select').val();
			if(printerId!=0) {
				getJobsStatusByPrinter(printerId);
				$(".choose-printer").hide();
				var printerName = $('#printers-select').text();
				if(printerName.indexOf("( simulator )") != -1){
					eventBroadCaster.broadcastEvent('showSimulator', true);
				}
				else
				{
					eventBroadCaster.broadcastEvent('showSimulator', false);
				}
			}
			else {
				$(".print-statuses-container").hide();
				$("#empty-jobs").hide();
				$(".choose-printer").show();
				eventBroadCaster.broadcastEvent('showSimulator', false);
			}
		});
	});

	var getAllPrinters = function(){
		sparkPrint.getAllPrinters(function(response){
			var printers = response.printers.reverse();
			$("#printers-select").find('option').remove();
			$("<option value='0'>Please choose a printer</option>").appendTo("#printers-select");

			var onlinePrinterFound = false;
			if(printers.length >0) {
				for (var i in printers) {
					$("<option value='" + printers[i].printer_id + "'>" + printers[i].printer_name + "</option>").appendTo("#printers-select");

					if (onlinePrinterFound == false && printers[i].printer_last_health == "online") {
						onlinePrinterFound = true;
						$("#printers-select").val(printers[i].printer_id);
						$("#printers-select").change();
					}
				}
			}
			else
			{
				$(".choose-printer").show();
			}
		});
	};


	getAllPrinters();

	var getJobsStatusByPrinter = function(printerId){

		sparkPrint.getJobsStatusByPrinter(printerId,function(response){

					console.log("getJobsStatusByPrinter: " + printerId);

					var selectedPrinterId = $("#printers-select").val();

					if(selectedPrinterId == printerId) {

						$("#printersStatusTbody").empty();

						var printerJobs = response.printer_jobs;

						if (printerJobs.length > 0) {

							for (var i in printerJobs) {

								var row = createJobRow(printerJobs[i]);
								row.appendTo("#printersStatusTbody");
								$("[data-toggle='tooltip']").tooltip();
							}

							$(".print-statuses-container").show();
							$("#empty-jobs").hide();
							eventBroadCaster.broadcastEvent('statusIframe.printerExist');
						}
						else {
							$(".print-statuses-container").hide();
							$("#empty-jobs").show();
						}
					}
				},
				function(response){
				});
	};


	var classMapper = {
		"completed":"success",
		"queued":"warning",
		"started":"info",
		"canceled":"danger",
		"printing":"info"
	};

	var createJobRow = function(job){

		var rowClass = classMapper[job.job_status.job_status];
		rowClass = rowClass ? rowClass : "";

		var row = $("<tr class='" + rowClass + "' data-jobid='" + job.job_id + "'></tr>");
		row.append("<td>" + job.job_id + "</td><td>" + job.job_date_time + "</td>");
		row.append("<td>" + job.job_status.job_status + "</td>");


		if (job.job_status.job_status == "completed" || job.job_status.job_status == "failed" || job.job_status.job_status == "canceled") {
			row.append('<td></td>');
		}
		else if(job.job_status.job_status == "queued")
		{
			row.append('<td>' +
					'<a data-toggle="tooltip" data-placement="top" title="Play" class="job-action resume-print" onclick="startQueuedJob(\'' + job.job_id + '\')"><span class="spark_print_icon print-si-round-resume-light" aria-hidden="true"></span></a>' +
					'<a data-toggle="tooltip" data-placement="top" title="Refresh" class="job-action refresh-job"  onclick="refreshJobsStatus(\'' + job.job_id + '\')"><span class="new_spark_icon print-si-round-refresh-light" aria-hidden="true"></span></a>' +
					'</td>');
		}
		else {
			row.append('<td>' +
					'<a data-toggle="tooltip" data-placement="top" title="Resume" class="job-action resume-print"   onclick="sendPrinterCommand(\'' + job.job_id + '\',\'resume\')"><span class="spark_print_icon print-si-round-resume-light" aria-hidden="true"></span></a>' +
					'<a data-toggle="tooltip" data-placement="top" title="Pause" class="job-action pause-print"   onclick="sendPrinterCommand(\'' + job.job_id + '\',\'pause\')"><span class="spark_print_icon print-si-round-pause-light" aria-hidden="true"></span></a>' +
					'<a data-toggle="tooltip" data-placement="top" title="Cancel" class="job-action cancel-print"  onclick="sendPrinterCommand(\'' + job.job_id + '\',\'cancel\')"><span class="spark_print_icon print-si-round-cancel-light" aria-hidden="true"></span></a>' +
					'<a data-toggle="tooltip" data-placement="top" title="Refresh" class="job-action refresh-job"  onclick="refreshJobsStatus(\'' + job.job_id + '\')"><span class="new_spark_icon print-si-round-refresh-light" aria-hidden="true"></span></a>' +
					'</td>');
		}

		return row;
	}

	var refreshJobsStatus = function(jobId){
		sparkPrint.getJobStatus(jobId, function(response){

			var currentRow = $("#printersStatusTbody").find("tr[data-jobid='" + jobId + "']");

			if(currentRow.length > 0) {

				var newRow = createJobRow(response);
				currentRow.replaceWith(newRow);
				$("[data-toggle='tooltip']").tooltip();
			}

		},function(response){} );
	};

	var startQueuedJob = function(jobId) {

		sparkPrint.startQueuedPrintJob($("#printers-select").val(), jobId, function (response) {
				}
				, function (response) {
					var res = JSON.parse(response);
					$('#myModal').find(".modal-body").html("<span>" + res.message + "</span>");
					$('#myModal').modal('show');
				});

	}

	var sendPrinterCommand = function(jobId, command) {

		sparkPrint.sendPrintCommand($("#printers-select").val(), jobId, command, function (response) {
				}
				, function (response) {
					var res = JSON.parse(response);
					$('#myModal').find(".modal-body").html("<span>" + res.message + "</span>");
					$('#myModal').modal('show');
				});
	}

</script>









</body>
</html>
