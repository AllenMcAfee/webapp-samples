	<style>


		#upload-wrapper {
			position: relative;

		}

		#file-input.hidden-upload {
			height: 44px;
			width: 122px;
			left: 315px;
			position: absolute;
			top: 174px;
			cursor: pointer;
			opacity: 0.0;
		}

		#dropzone {
			display: none;
			height: 365px;
			text-align: center;
			border: 3px dashed #e5e5e5;

			font-size: 15px;;
		}

		#dropzone h4{
			font-size: 16px;
		}

		#file-upload-result,#file-upload-error{

		.uploaded-filename{
			font-size: 16px;
			margin: auto;
			width: 350px;
		}

		.uploaded-filename b{
			font-weight: 600;
		}

		#file-upload-text{
			margin-top: 20px;
			color:#555555;
		}
		#file-upload-text p{
			display: none;
		}

		#browse-file{
			margin-left: 5px;
			text-decoration: underline;
		}

		.modal-header{
			border:none;
		}
	</style>

</head>

<body>

	<div class="container">
		<div id="manageAsset">
			<div class="modal-header">
				<h4 class="modal-title" id="manageTitle">UPLOAD FILE</h4>
			</div>
			<div class="modal-body" id="upload-wrapper">
				<div id="file-upload-error">
					<div class="notification-bar">
						<i class="spark_icon"></i> File size exceeds the allowed value
					</div>
				</div>
				<div class="spinner"></div>
				<div id="file-upload-result">
					<div class="notification-bar">
						<i class="spark_icon si-status-ok"></i> File successfully uploaded
					</div>
					<div id="file-upload-text-res"></div>
					<p>file ID: <span id="file-id"></span>
						<i class="spark_icon si-help with_hover"></i>
						<i class="stooltip"><span>The ID of the file</span></i>
					</p>
				</div>

				<div id="dropzone" class="post-upload">
					<div id="upload-icon" class="spark_icon si-upload-icon"></div>
					<h4 id="file-name" class="post-upload">Upload File</h4>
					<div id="file-upload-text">
						<div><span>Drop a file</span> or <a id="browse-file">Browse</a></div>
						<p>Maximum file size of <b></b></p>
					</div>
				</div>

				<form id="file-form" novalidate="">
					<section class="form_field post-upload" id="file-input-section">
						<input type="file" id="file-input" placeholder="file data" class="field hidden-upload" required>
					</section>
				</form>
			</div>
		</div>

	</div>
<!-- /container -->


<script type="text/javascript" charset="utf-8" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" charset="utf-8"
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- spark sdk -->
	<!--<script type="text/javascript" charset="utf-8" src="//code.spark.autodesk.com/autodesk-spark-sdk.min.js"></script>-->
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/config/Constants.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/utilities/Helpers.js"></script>

	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/Client.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/drive/Members.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/drive/Assets.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/drive/Files.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark-js-sdk/sdk/src/service-bureaus/ServiceBureaus.js"></script>

<!-- common scripts -->
<script type="text/javascript" charset="utf-8" src="../../assets/scripts/common.js"></script>

<!-- your config file and initialization -->
<script type="text/javascript" charset="utf-8" src="../../assets/scripts/config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../assets/scripts/init.js"></script>

<!-- Enable broadcasting events and logging requests to top window -->
<script type="text/javascript" charset="utf-8" src="../../plugins/broadcaster/eventBroadcaster.js"></script>
<script type="text/javascript" charset="utf-8" src="../../plugins/ajaxlogger/ajaxCallListener.js"></script>


<script>

	//log http requests
	ajaxCallListenerFromIframe();

	/**** Functions *****/
	var currentAssetId, //the asset id we are referring to
			fileData //the file data
			;

	var allowedFileUploadSize = 1000 * 1000 * 100; //100MB

	/**
	 * What happens when user selects file
	 */
	function handleFileDrop(file) {
		fileData = file;
		if (fileData.size <= allowedFileUploadSize) {
			$('#file-name').html('<p class="uploaded-filename"><b>' + fileData.name + '</b></p>');
			$('#file-upload-text').hide();
			$('.spinner').show();
			//upload to drive
			$('#file-form').submit();

		}else{
			$('#file-upload-error').show();
			setTimeout(function(){
				$('#file-upload-error').hide();
			},3000);
		}
	}

	/**
	 * Set listener on form submit
	 * to upload the file
	 */
	function setUpUploadFileFlow() {

		//catch the form submit
		$('#file-form').on('submit', function (e) {

			//nice UI
			$('.spinner').show();
			e.preventDefault();

			var sourceFile = {
				file: fileData,
				public:true
			};

			//This is the important part - upload the file to spark drive
			ADSKSpark.Files.uploadFile(sourceFile).then(function (response) {
				console.info('upload file response:', response);
				if (response.files && response.files.length > 0) {

					//redirect to next state
					console.log('../get-quotes.html?fileId=' + response.files[0].file_id);
					location.href = '../service-bureaus/get-quotes.html?fileId=' + response.files[0].file_id;

				}else{
					$('#file-upload-text').show();
					$('.spinner').hide();

				}

			});


		});
	}

	/**
	 * Provide file upload UI
	 * Attempt to use HTML5 file APIs to provide a nicer UI for file upload
	 */
	function setFileUploadUI() {

		//set allowed file size
		var fileSizeHumanReadable = allowedFileUploadSize.fileSize(1);
		$('#file-upload-text p').show().find('b').text(fileSizeHumanReadable);

		//handle file select
		$('#file-input').on('change', function () {
			handleFileDrop(this.files[0]);
		});

		// Check for the various File API support.
		if (window.File && window.FileReader && window.FileList && window.Blob) {
			// Great success! All the File APIs are supported.

			//setup dropzone functionality
			var $dropzone = $('#dropzone');
			$dropzone.show();

			$dropzone.on('dragover', function (e) {
				e.stopPropagation();
				e.preventDefault();
				e.originalEvent.dataTransfer.dropEffect = 'copy';
				$(this).addClass('drag-active');
			});

			$dropzone.on('dragleave', function (e) {
				e.stopPropagation();
				e.preventDefault();
				$(this).removeClass('drag-active');
			});


			$dropzone.on('drop', function (e) {
				$(this).removeClass('drag-active');
				e.stopPropagation();
				e.preventDefault();
				var files = e.originalEvent.dataTransfer.files;
				handleFileDrop(files[0]);
			});


		} else {
			$('#file-input').removeClass('hidden-upload');
		}
	}



	/**
	 * Run when DOM is ready.
	 * The spark object already exists in this point
	 */
	jQuery(function ($) {

		//First let's see if we have a valid access token
		if (ADSKSpark.Client.isAccessTokenValid()) {

			setFileUploadUI();
			setUpUploadFileFlow();
			common.setUIFunctionality();

			location.href = "../service-bureaus/get-quotes.html?fileId=17792976";

		} else {//user needs to login
			location.href = '../../../plugins/login/login.html';
		}

		//broadcast the state to the iframe - intended only for the storage UI
		eventBroadCaster.broadcastEvent('upload');

	});

</script>

</body>
</html>
