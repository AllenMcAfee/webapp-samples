<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Spark Sample Application - My Drive</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles -->
	<link href="css/style.css" rel="stylesheet">

	<script type="text/javascript" charset="utf-8" src="scripts/config.js"></script>
	<script type="text/javascript" charset="utf-8" src="scripts/spark-config.js"></script>
	<script type="text/javascript" charset="utf-8" src="scripts/spark-auth.js"></script>
	<script>
		if (!sparkAuth.isLoggedIn()) {
			location.href = 'index.html';
		}
	</script>

</head>

<body>

<div class="container">
	<div class="header">
		<!-- Navigation links at the top right of the screen -->
		<ul class="nav nav-pills pull-right" role="tablist">
			<li role="presentation"><a data-toggle="modal" id="add-asset" class="btn btn-primary btn-large">Add
				Asset</a></li>
			<li role="presentation" id="user">
				<span><!-- user --></span>
				<img src=""/>
			</li>
			<li role="presentation" id="logout"><a href="#" onclick="sparkAuth.logout()">Logout</a></li>
		</ul>
		<h3 class="text-muted"><a href="index.html">Spark Sample Application</a></h3>
	</div>

	<div class="row marketing">
		<div class="col-lg-6">
			<!-- all assets -->
		</div>
		<div id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Create an asset</h4>
					</div>
					<div class="modal-body">
						<form id="asset-form">
							<div class="form-group">
								<label for="inputTitle">Title</label>
								<input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
							</div>
							<div class="form-group">
								<label for="inputDesc">Description</label>
								<textarea type="text" class="form-control" id="inputDesc" placeholder="Description"
								          required></textarea>
							</div>
							<input type="hidden" id="assetId">

							<div class="modal-footer">
								<input class="btn btn-primary" type="submit" value="Send" id="submit">
								<a href="#" class="btn" data-dismiss="modal">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>


	<div class="footer">
		<p>&copy; Spark Sample Application 2015</p>
	</div>

</div>
<!-- /container -->

<script type="text/javascript" charset="utf-8" src="vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/utilities.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/spark-drive.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>

</body>
</html>
