<html>
<head>
	<title>Print Sample</title>
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
	</style>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<form>
	<div id="content" class="container-fluid">
		<div  class="row">
			<h1 class="text-center">Print Sample</h1>
			<div class="text-center" id="btn-div">
		<span class="btn btn-primary btn-file">
            Browse... <input id="file-select" type="file">

		</span>
				<input id="file-name" type="text"  readonly>
				<button id="import" type="button" class="btn btn-primary">Import Mesh</button>
				<button id="analyze" type="button" class="btn btn-primary">Analyze Mesh</button>
				<button id="repair" type="button" class="btn btn-primary">Repair Mesh</button>
				<button id="createTray" type="button" class="btn btn-primary">Create Tray</button>
				<button id="prepareTray" type="button" class="btn btn-primary">Prepare Tray</button>
				<button id="generatePrintable" type="button" class="btn btn-primary">Generate Printable From Tray</button>
				<button id="export" type="button" class="btn btn-primary">Export Mesh</button>
				<button id="load" type="button" class="btn btn-primary">Load File</button>


			</div>
			<div class="text-center">
				<label for="meshId">Mesh ID:</label>
				<input id="meshId" type="text"  readonly>
				<label for="meshProblems">Problems:</label>
				<textarea id="meshProblems" rows="4" cols="50" readonly></textarea>
				<label for="downloadFileId">Download File ID:</label>
				<input id="downloadFileId" type="text"  readonly>

			</div>

			<div id="logger"></div>

			<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-print-prep.js"></script>
			<script type="text/javascript" charset="utf-8" src="vendor/three.min.js"></script>
			<script type="text/javascript" charset="utf-8" src="vendor/STLLoader.js"></script>
			<script type="text/javascript" charset="utf-8" src="vendor/OBJLoader.js"></script>

			<script type="text/javascript" charset="utf-8" src="scripts/my-print-prep.js"></script>

			<script type="text/javascript" charset="utf-8" src="scripts/config.js"></script>
			<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-config.js"></script>
			<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-auth.js"></script>
			<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-drive.js"></script>

			<script type="text/javascript" charset="utf-8" src="vendor/spark/utilities.js"></script>

			<script type="">
				$(document).ready(function(){
					$("#logger").load("loggers.html");
				});

			</script>


		</div>
	</div>
</form>
</body>
</html>
