<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Spark Sample Application - My Drive</title>

	<!-- Bootstrap CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="//rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.css" rel="stylesheet">

	<!-- Custom styles -->
	<link href="css/style.css" rel="stylesheet">

	<!--<link href="css/jquery.steps.css" rel="stylesheet">
	<link href="css/prettify.css" rel="stylesheet">-->


	<script type="text/javascript" charset="utf-8" src="modules/common/config.js"></script>
	<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-config.js"></script>
	<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-auth.js"></script>


</head>

<body>


<div class="container">
	<div class="header">
		<!-- Navigation links at the top right of the screen -->

		<h3 class="text-muted"><a href="index.html">Spark Sample App</a></h3>
	</div>


	<div class="tabbable">
		<ul class="nav nav-tabs" role="tablist" id="myTabs">
			<li class="active">
				<a href="#token" role="tab" data-toggle="tab">
					1.LOGIN
				</a>
			</li>
			<li>
				<a href="#showAllAssets" role="tab" data-toggle="tab">
					2.SHOW ASSETS
				</a>
			</li>
		</ul>
	</div>
	<div class="tab-content">
		<input type="hidden" id="assetId">

		<div class="tab-pane fade active in" id="token">
			<form id="register-printer-form">
				<h1>GET ACCESS TOKEN</h1>

				<div class="">


					<span role="presentation" id="user">
						<img src=""/>
					</span>
					<span role="presentation" id="login" class="logged-out hidden"><a href="#"
					                                                                  onclick="sparkAuth.redirectToAuthLoginURL()">Login</a></span>
					<span role="presentation" id="logout" class="logged-in hidden"><a href="#"
					                                                                  onclick="sparkAuth.logout()">Logout</a></span>


				</div>
			</form>
		</div>


		<div class="tab-pane fade" id="showAllAssets">

			<div class="tab-pane fade active in">

				<div id="main-container">

					<div id="showAssets" class="tab-pane fade active in">
						<div class="">
							<div class="modal-header">
								<h4 class="modal-title">My Storage</h4>

							</div>
							<br/>
							<input class="btn btn-primary pull-right" value="create asset"
							       id="manage-assets-create-asset">
							<br/><br/>

							<div id="tableContainer">

								<table data-toggle="table">
									<thead>
									<tr>
										<th>Name</th>
										<th>Submitted</th>
										<th>Modified</th>
										<th>Status</th>
										<th></th>
									</tr>
									</thead>
									<tbody id="assetsTbody">

									</tbody>
								</table>

							</div>
						</div>
					</div>

					<div id="manageAssets" class="tab-pane fade active in">
						<div class="">
							<div class="modal-header">
								<h4 class="modal-title" id="manageTitle">Create an asset</h4>
							</div>
							<div class="modal-body">
								<form id="asset-form">
									<div class="form-group">
										<label for="manage-assets-title">Title</label>
										<input type="text" class="form-control field" placeholder="Title"
										       id="manage-assets-title" required>
									</div>
									<div class="form-group">
										<label for="manage-assets-description">Description</label>
										<textarea type="text" class="form-control field" id="manage-assets-description"
										          placeholder="Description"
										          required></textarea>
									</div>
									<div class="form-group">
										<label for="manage-assets-tags">Tags</label>
										<input type="text" class="form-control field" id="manage-assets-tags"
										       placeholder="Add a comma seperated list of tags" required>
									</div>
									<div class="modal-footer">
										<input class="btn btn-primary" value="cancel" id="manage-assets-cancel">

										<input class="btn btn-primary" type="submit" value="Send" id="submit1">

									</div>
								</form>
							</div>
						</div>

					</div>
					<div id="manageFiles" class="tab-pane fade active in">
						<div class="">
							<div class="modal-header">
								<h4 class="modal-title" id="manageFilesTitle">Files</h4>

							</div>
							<div id="tableFilesContainer">

								<table data-toggle="table">
									<thead>
									<tr>
										<th>Reference</th>
										<th>Contain</th>
										<th>Modified</th>

									</tr>
									</thead>
									<tbody id="filesTable">

									</tbody>
								</table>

							</div>
							<br/>
							<input class="btn btn-primary" value="back" id="manage-files-back" class="pull-right">

						</div>
					</div>


					<div id="uploadSources" class="tab-pane fade active in">
						<div class="">
							<div class="modal-header">
								<h4 class="modal-title" id="manageFilesTitle2">Files</h4>
							</div>

							<form id="upload-files-form">
								<h4>Asset Sources</h4>

								<div id="thumbnail_list"><!-- Thumbnails--></div>
								<div class="form-group">
									<label for="thumbnail">Add Source</label>
									<input type="file" id="thumbnail" placeholder="Asset thumbnail" class="field"
									       required>
								</div>
								<div id="progress"></div>
								<div class="modal-footer">
									<input class="btn btn-primary" type="submit" value="Send" id="submit">
								</div>
							</form>

							<br/>
							<input class="btn btn-primary" value="back" id="upload-files-back" class="pull-right">

						</div>
					</div>

				</div>


			</div>
		</div>


		<div class="tab-pane fade" id="manage">
			<div class="row marketing">
				<div class="col-md-12 assets-sources-placeholder">
				</div>

			</div>
		</div>
	</div>


	<div id="footer">
		<p>&copy; Spark Sample Application 2015</p>
	</div>

</div>
<!-- /container -->

<script type="text/javascript" charset="utf-8" src="vendor/jquery/jquery.min.js"></script>
<script type="">
	jQuery(document).ready(function ($) {
		$("#footer").load("plugins/ajaxlogger/loggers.html");
	});
</script>

<script type="text/javascript" charset="utf-8" src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.js"></script>

<script type="text/javascript" charset="utf-8" src="vendor/spark/utilities.js"></script>
<script type="text/javascript" charset="utf-8" src="vendor/spark/spark-drive.js"></script>
<script type="text/javascript" charset="utf-8" src="modules/common/common.js"></script>
<script type="text/javascript" charset="utf-8" src="modules/drive/my-new-drive.js"></script>

</body>
</html>
