<!DOCTYPE html>
<html>
<head lang="en">
	<script type="text/javascript" charset="utf-8" src="../../vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../assets/scripts/config.js"></script>

	<script type="text/javascript" charset="utf-8" src="../../vendor/spark/spark-config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark/utilities.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../vendor/spark/spark-auth.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../plugins/login/login.js"></script>
	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../plugins/broadcaster/eventBroadcaster.js"></script>



	<!-- Common styles, also cloudfront-->
	<link href="../../assets/css/common.css" rel="stylesheet">
	<style>


		.left-wrapper{
			height:320px;
			border-right: 1px solid lightgray;


		}

		.left-wrapper h2 {
			letter-spacing: normal;
		}

		.logged-out-container
		{
			margin-top: 50px;

		}
		.logged-in-container
		{
			margin-top: 50px;

		}


	</style>

</head>
<body>


<div class="logged-in-container center">

	You are logged in as
	<br/><br/><br/>
	<div id="user">
		<span></span>
		<br/>
		<img src=""/>
	</div>
	<div id="logout" style="display: inline;">
		<a href="#" onclick="spark.auth.logout()">Logout</a>
	</div>
	<span>Or</span>
	<a style="display: inline;" href="#" id="continue" onclick="eventBroadCaster.broadcastEvent('manageIframe.loggedIn')">Continue</a>

</div>

<div class="container logged-out-container">
<div class="row">
	<div class="col-sm-6 left-wrapper">
		<div id="welcome-wrapper">
			<h2>Welcome to <br>Spark Print App</h2>
			<p>To try the demo, you need to login with a test environment account.</p>
		</div>
	</div>
	<div class="col-sm-6 login-container" id="">
	</div>
</div>
</div>
<script>
	$(document).ready(function() {

		if (spark.auth.isAccessTokenValid()) {


			spark.auth.getMyProfile(function (response) {
				$('#user span').text(response.member.screen_name);
				$('#user img').attr('src', response.member.profile.avatar_path);
			});
		}
	});
</script>
</body>
</html>
