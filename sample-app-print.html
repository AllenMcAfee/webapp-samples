	<!-- Bootstrap core CSS -->

	<style>
		@font-face {
			font-family:"digital";
			src: url("plugins/portalSimulator/digital.ttf") /* TTF file for CSS3 browsers */
		}

		.lcd{
			font-family: 'digital', sans-serif;
			color: #00C6FF;
			font-size: 20px;
			letter-spacing: 20px;

		}

		.lcd-container{
			width: 362px;
			height: 76px;
			background:url('assets/img/simulator_panel.png') no-repeat;
			border-radius: 3px;
			padding: 15px 30px 15px 30px;
			text-align: center;
		}

		.simulator-row{
			width: 680px;
			margin-left: 1px;
			/*background-color: #f9f8f8;*/
			padding-bottom: 10px;
			padding-top: 10px;
		
		}

		.simulator-tab
		{
			/*background-color: #f9f8f8;*/

			text-align: center;
			height: 21px;
			font-size:12px;
			padding: 2px 0 2px 0;
			text-transform: uppercase;
			border-top: 1px solid #cccccc;
			border-right: 1px solid #cccccc;
			border-left: 1px solid #cccccc;
		}

		.simulator-teb-side{
			border-bottom: 1px solid #cccccc;
		}


		.simulator-container
		{
			position: relative;
			display: none;
		}

		.simulator-tab-container
		{
			position: relative;
			left: 1px;
			border-right: 1px solid #cccccc;
			width: 681px;
		}


		.simulator-grad{
			/* Safari 5.1 to 6.0 */
			background: -webkit-linear-gradient(left , #CECECE, #F6F6F6);
			/* Opera 11.1 to 12.0 */
			background: -o-linear-gradient(right , #CECECE, #F6F6F6);
			/* Firefox 3.6 to 15 */
			background: -moz-linear-gradient(right , #CECECE, #F6F6F6);
			/* Standard syntax */
			background: linear-gradient(right , #CECECE, #F6F6F6);
		}

		.btn-simulator-container
		{
			margin-top: 10px;
			color: #333333;
			cursor: pointer;

		}
		.btn-simulator-container-center{
			padding-right: 19px;
			padding-left: 19px;
		}

		.btn-simulator-container-right{

			padding-left: 19px;
		}

		.btn-simulator-container-left{
			padding-right: 19px;

		}

		.btn-simulator-container-new-token{
			padding-left: 14px;

		}

		.btn-simulator-container-border{
			border-right: 1px solid #cccccc;
		}


		.btn-simulator-container .spark_print_icon
		{
			display: block;
			text-align: center;
			margin-bottom: 10px;

		}

		.resume-print .spark_print_icon{
			margin-left: 10px;
		}
		.pause-print .spark_print_icon{
			margin-left: 5px;
		}
		.cancel-print .spark_print_icon{
			margin-left: 7px;
		}
		.new-token .spark_print_icon{
			margin-left: 18px;
		}

	</style>
</head>

<body>

<div class="logged-in-container">
	<div id="container" class="container sample-app-container">
		<div class="sample-app-header clearfix">
			<a class="btn pull-right btn-github" href="https://github.com/Spark-API/Sample-App-Auth-Drive-JS" target="_blank"></a>
			<h5 class="sample-title">Spark Print Sample App</h5>
		</div>
		<div style="text-align: center;">
		<ul class="nav nav-tabs sample-top-menu" role="tablist">
			<li id="loginId">
				<div id="user" class="pull-left" style="display: none;">
					<img class="user-avatar" src=""/>
				</div>
				<a class="menu-item pull-left" data-state="login" role="tab" >Log in</a>
				<div class="pull-left spark_icon si-status-ok">&nbsp;</div>
				<div class="pull-left spark_icon si-status-disabled">&nbsp;</div>
				<div class="pull-left spark_icon si-status-right-arrow"></div>
			</li>
			<li id="manageId">
				<a class="menu-item pull-left" data-state="manage" role="tab" >Manage Printers</a>
				<div class="pull-left spark_icon si-status-ok">&nbsp;</div>
				<div class="pull-left spark_icon si-status-disabled">&nbsp;</div>
				<div class="pull-left spark_icon si-status-right-arrow"></div>
			</li>
			<li id="printId">
				<a class="menu-item pull-left" data-state="print" role="tab" >Print Job</a>
				<div class="pull-left spark_icon si-status-ok">&nbsp;</div>
				<div class="pull-left spark_icon si-status-disabled">&nbsp;</div>
				<div class="pull-left spark_icon si-status-right-arrow"></div>
			</li>
			<li id="statusId">
				<a class="menu-item pull-left" data-state="status" role="tab">Jobs Status</a>
				<div class="pull-left spark_icon si-status-ok">&nbsp;</div>
				<div class="pull-left spark_icon si-status-disabled">&nbsp;</div>
			</li>
		</ul>
		</div>
		<div class="mainIframe-container"><iframe name="mainIframe" id="mainIframe" scrolling="no" width="680px" height="600px" frameborder="0"  src="examples/print/register-printer.html"></iframe></div>


		<div class="simulator-container simulator-grad">
			<div class="row no-margin simulator-tab-container">
			<div class="col-xs-4  no-padding simulator-teb-side" style="background-color:white;">&nbsp;</div>
			<div class="col-xs-4  no-padding simulator-tab">printer simulator</div>
			<div class="col-xs-4  no-padding simulator-teb-side"  style="background-color:white;">&nbsp;</div>
			</div>
			<div class="row simulator-row">

				<div class="col-xs-8 no-padding pull-left">
					<div class="new-token btn-simulator-container btn-simulator-container-new-token pull-left" aria-label="Left Align" data-toggle="tooltip" data-placement="right" data-original-title="Shutdown current printer and get new registration token">
						<div class="spark_print_icon print-si-new-token-light" aria-hidden="true"></div> New Token
					</div>
					<div class="lcd-container pull-right"><div class="center-block lcd "></div></div>
				</div>

				<div class="col-xs-4 no-padding pull-right">

					<div class="cancel-print btn-simulator-container btn-simulator-container-right pull-right" aria-label="Left Align" data-toggle="tooltip" data-placement="left" data-original-title="Cancel Print Job">
						<div class="spark_print_icon print-si-close-light" aria-hidden="true"></div> Cancel
					</div>

					<div class="pause-print btn-simulator-container btn-simulator-container-center btn-simulator-container-border pull-right" aria-label="Left Align" data-toggle="tooltip" data-placement="top" data-original-title="Pause Print Job">
						<div class="spark_print_icon print-si-pause-light" aria-hidden="true"></div> Pause
					</div>

					<div class="resume-print btn-simulator-container btn-simulator-container-left btn-simulator-container-border pull-right" aria-label="Left Align" data-toggle="tooltip" data-placement="top" data-original-title="Resume Print Job">
						<div class="spark_print_icon print-si-play-light" aria-hidden="true"></div> Resume
					</div>

				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</div>

<script>

	//Init the Spark Client
	var APP_KEY = CLIENT_ID || '',
			GUEST_TOKEN_URL = GUEST_TOKEN_URL || 'http://localhost:3000/guest_token',
			ACCESS_TOKEN_URL = ACCESS_TOKEN_URL || 'http://localhost:3000/access_token';


	ADSKSpark.Client.initialize(APP_KEY,// Your app key
			GUEST_TOKEN_URL,// The guest token endpoint that is implemented by your server (i.e. http://example.com/guest_token)
			ACCESS_TOKEN_URL,// The access token endpoint that is implemented by your server (i.e. http://example.com/access_token)
			ADSKSpark.Constants.API_HOST_SANDBOX // api host - production or sandbox
	);

	$(document).ready(function(){
		ajaxCallLogger.createLoggerElement(".footer");
		ajaxCallLogger.startIframeListener();
		//ajaxCallLogger.startRegularListener();

		//statePlugin.startIframeStateListener();
		broadcastEventListener.startIframeBroadcastListener();
		//statePlugin.changeState('manage');
		if (ADSKSpark.Client.isAccessTokenValid()) {
			statePlugin.changeState('manage');

			ADSKSpark.Members.getMyProfile().then(function (response) {
				$('#user span').text(response.member.screen_name);
				$('#user img').attr('src', response.member.profile.avatar_path);
			});
		}
		else{
			statePlugin.changeState('login');
		}

		$(".menu-item").click(function(e){
			e.preventDefault();
			var state = $(this).data("state");
			statePlugin.changeState(state);
		});
	});


	var states = {
		login:{
			"src":"plugins/login/login.html",
			selectedTab:"#loginId",
			enabledTabs:[],
			disabledTabs:["#printId","#registerId","#statusId","#manageId"]
		},

		manage:{
			"src":"examples/print/manage-printers.html",
			selectedTab:"#manageId",
			enabledTabs:["#loginId", "#manageId","#registerId"],
			disabledTabs:["#printId","#statusId"]
		},

		register:{
			"src":"examples/print/register-printer.html",
			selectedTab:"#manageId",
			enabledTabs:["#loginId","#manageId","#registerId"],
			disabledTabs:["#printId","#statusId"]
		},


		print:{
			"src":"examples/print/create-print-job.html",
			selectedTab:"#printId",
			enabledTabs:["#loginId","#manageId","#registerId","#printId", "#statusId"],
			disabledTabs:[]
		},

		choose_asset:{
			"src":"examples/print/choose-asset.html",
			selectedTab:"#printId",
			enabledTabs:["#loginId","#manageId","#registerId", "#statusId"],
			disabledTabs:[]
		},

		status:{
			"src":"examples/print/printer-status.html",
			selectedTab:"#statusId",
			enabledTabs:["#loginId","#manageId","#printId","#registerId","#statusId"],
			disabledTabs:[]
		}

	};

	var showSimulator = function(show){
		if(show == true){
			$('.simulator-container').animate({height: 'show'}, 290, function() {});
		}
		else{
			$('.simulator-container').animate({height: 'hide'}, 290, function() {});
		}
	};

	var isLoggedIn = false;

	var broadcastMapper = [];


	broadcastMapper["manageIframe.loggedIn"] = function(optionalParams){

		if(!isLoggedIn || (optionalParams && optionalParams.forceRedirect)) {
			isLoggedIn = true;
			statePlugin.changeState("manage", optionalParams);
			//showSimulator(false);
		}
	};
	broadcastMapper["manageIframe.continueClick"] = function(optionalParams){
		statePlugin.changeState("print",optionalParams);
		//showSimulator(true);
	};
	broadcastMapper["manageIframe.addClick"] = function(optionalParams){
		statePlugin.changeState("register",optionalParams);
		//showSimulator(true);
	};
	broadcastMapper["registerIframe.cancel"] = function(optionalParams){
		statePlugin.changeState("manage",optionalParams);
		//showSimulator(false);
	};
	broadcastMapper["registerIframe.add"] = function(optionalParams){
		statePlugin.changeState("manage",optionalParams);
		//showSimulator(false);
	};
	broadcastMapper["manageIframe.reload"] = function(optionalParams){
		statePlugin.changeState("manage",optionalParams);
		//showSimulator(false);
	};
	broadcastMapper["printIframe.next"] = function(optionalParams){
		statePlugin.changeState("status",optionalParams);
		//showSimulator(true);
	};

	broadcastMapper["printIframe.chooseAsset"] = function(optionalParams){
		statePlugin.changeState("choose_asset",optionalParams);
		//showSimulator(false);
	};

	broadcastMapper["showSimulator"] = function(show){
		showSimulator(show);
	};

	/**
	var broadcastMapper = {
		"manageContinueClick":function(optionalParams){
			statePlugin.changeState("register",optionalParams)
		}
	};*/




</script>
